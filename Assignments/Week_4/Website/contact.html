<!DOCTYPE html>

    <html lang="en">

<html> 

    <head>

        <meta charset="utf-8" />

        <title>Fully Designed Website</title>

        <meta name="author" content="Roberto Roman">
        <meta name="description" content="A website that shows our current skills in HTML &amp; CSS">

        <styles>

        <link rel="stylesheet" href="Styles/stylesheet.css" />

        </styles>

    </head>

    <body id="contact-page">

        <div id="container">
            
            <div id="header">

                <h1>Welcome To Generic Website!</h1>

                <ul>
                    <li><a href="index.html"> Home</a></li>
                    <li><a href="about.html"> About Us</a></li>
                    <li><a href="contact.html"> Contact Us</a></li>
                </ul>
            </div>

            <div id="main">

                <h2 id="first-section-title">Get in touch with us!</h2>

                <form id="contact-form">
                    <label for="name">Full name</label> <br />
                    <input type="text" id="name" placeholder="First Name Last Name" /> <br/>
                    <label for="email">Email</label> <br />
                    <input type="text" id="email" placeholder="example@example.com" /> <br />
                    <label for="subject">Subject Line</label> <br />
                    <input type="text" id="subject" /> <br />
                    <label for="message">Message</label> <br />
                    <input type="text" id="message" /> <br />
                    <input type="submit" />
                </form>
            
            </div>

            <div id="footer"> 

                <p>Copyright 2020 &copy; Roberto Ramirez</p>

            </div>
            
        </div>


    </body>

</html>
